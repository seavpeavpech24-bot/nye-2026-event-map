    <style>
        /* ðŸŽ¨ LUXURY RESORT COLOR PALETTE */
        :root {
            /* Primary Colors - Ocean & Tropical */
            --ocean-deep: #0A4D68;
            --ocean-blue: #088395;
            --tropical-teal: #05BFDB;
            --sand-beige: #E8DCC4;
            
            /* Accent Colors */
            --gold-accent: #C9A961;
            --soft-gold: #D4AF37;
            --warm-coral: #FF6B6B;
            
            /* Neutral Colors */
            --cream-white: #FAF8F3;
            --warm-gray: #F5F1E8;
            --text-dark: #2C3E50;
            --text-light: #7F8C8D;
            
            /* Background Colors */
            --bg-primary: #FDFBF7;
            --bg-secondary: #F8F6F0;
            --bg-card: #FFFFFF;
        }
        
        /* Typography */
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            letter-spacing: -0.01em;
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Playfair Display', serif;
            font-weight: 600;
            letter-spacing: -0.02em;
        }
        
        /* Custom animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }
        
        .slide-in {
            animation: slideIn 0.4s ease-out;
        }
        
        /* Map container styles */
        #mapContainer {
            touch-action: none;
            cursor: grab;
            overflow: hidden;
            position: relative;
            background: linear-gradient(135deg, var(--ocean-deep) 0%, var(--ocean-blue) 100%);
        }
        
        #mapContainer:active {
            cursor: grabbing;
        }
        
        #mapImage {
            transform-origin: center center;
            transition: transform 0.15s cubic-bezier(0.4, 0, 0.2, 1);
            max-width: none;
            display: block;
        }
        
        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }
        
        /* Elegant scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--warm-gray);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--gold-accent);
            border-radius: 5px;
            border: 2px solid var(--warm-gray);
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--soft-gold);
        }
        
        /* Luxury gradient text */
        .gradient-text {
            background: linear-gradient(135deg, var(--ocean-blue) 0%, var(--tropical-teal) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .gold-gradient-text {
            background: linear-gradient(135deg, var(--gold-accent) 0%, var(--soft-gold) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        /* Soft shadows */
        .shadow-soft {
            box-shadow: 0 4px 20px rgba(10, 77, 104, 0.08);
        }
        
        .shadow-soft-lg {
            box-shadow: 0 10px 40px rgba(10, 77, 104, 0.12);
        }
        
        /* Hover effects */
        .hover-lift {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .hover-lift:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(10, 77, 104, 0.15);
        }

    <script>
        // ========================================
        // TAB NAVIGATION
        // ========================================
        const mapTab = document.getElementById('mapTab');
        const partyTab = document.getElementById('partyTab');
        const mapSection = document.getElementById('mapSection');
        const partySection = document.getElementById('partySection');

        function switchTab(showMap) {
            if (showMap) {
                mapSection.classList.remove('hidden');
                partySection.classList.add('hidden');
                mapTab.classList.add('bg-gradient-to-r', 'from-[#088395]', 'to-[#05BFDB]', 'text-white', 'shadow-soft');
                mapTab.classList.remove('bg-[#F5F1E8]', 'text-[#2C3E50]');
                partyTab.classList.remove('bg-gradient-to-r', 'from-[#088395]', 'to-[#05BFDB]', 'text-white', 'shadow-soft');
                partyTab.classList.add('bg-[#F5F1E8]', 'text-[#2C3E50]');
            } else {
                mapSection.classList.add('hidden');
                partySection.classList.remove('hidden');
                partyTab.classList.add('bg-gradient-to-r', 'from-[#088395]', 'to-[#05BFDB]', 'text-white', 'shadow-soft');
                partyTab.classList.remove('bg-[#F5F1E8]', 'text-[#2C3E50]');
                mapTab.classList.remove('bg-gradient-to-r', 'from-[#088395]', 'to-[#05BFDB]', 'text-white', 'shadow-soft');
                mapTab.classList.add('bg-[#F5F1E8]', 'text-[#2C3E50]');
            }
        }

        mapTab.addEventListener('click', () => switchTab(true));
        partyTab.addEventListener('click', () => switchTab(false));

        // ========================================
        // INTERACTIVE MAP WITH ZOOM & PAN
        // ========================================
        const mapContainer = document.getElementById('mapContainer');
        const mapImage = document.getElementById('mapImage');
        const zoomInBtn = document.getElementById('zoomIn');
        const zoomOutBtn = document.getElementById('zoomOut');
        const resetZoomBtn = document.getElementById('resetZoom');

        let scale = 1;
        let translateX = 0;
        let translateY = 0;
        let isDragging = false;
        let startX = 0;
        let startY = 0;
        let lastX = 0;
        let lastY = 0;

        const MIN_SCALE = 1;
        const MAX_SCALE = 4;
        const ZOOM_STEP = 0.3;

        // Apply transform to image
        function updateTransform() {
            mapImage.style.transform = `translate(${translateX}px, ${translateY}px) scale(${scale})`;
        }

        // Constrain translation to prevent image from going out of bounds
        function constrainTranslation() {
            const containerRect = mapContainer.getBoundingClientRect();
            const imageRect = mapImage.getBoundingClientRect();
            
            const maxX = Math.max(0, (imageRect.width - containerRect.width) / 2);
            const maxY = Math.max(0, (imageRect.height - containerRect.height) / 2);
            
            translateX = Math.max(-maxX, Math.min(maxX, translateX));
            translateY = Math.max(-maxY, Math.min(maxY, translateY));
        }

        // Zoom function
        function zoom(delta, centerX = null, centerY = null) {
            const oldScale = scale;
            scale = Math.max(MIN_SCALE, Math.min(MAX_SCALE, scale + delta));
            
            // If zooming to a specific point
            if (centerX !== null && centerY !== null && scale !== oldScale) {
                const rect = mapContainer.getBoundingClientRect();
                const offsetX = centerX - rect.left - rect.width / 2;
                const offsetY = centerY - rect.top - rect.height / 2;
                
                translateX -= offsetX * (scale / oldScale - 1);
                translateY -= offsetY * (scale / oldScale - 1);
            }
            
            // Reset translation when zooming out to minimum
            if (scale === MIN_SCALE) {
                translateX = 0;
                translateY = 0;
            } else {
                constrainTranslation();
            }
            
            updateTransform();
        }

        // Button controls
        zoomInBtn.addEventListener('click', () => zoom(ZOOM_STEP));
        zoomOutBtn.addEventListener('click', () => zoom(-ZOOM_STEP));
        resetZoomBtn.addEventListener('click', () => {
            scale = 1;
            translateX = 0;
            translateY = 0;
            updateTransform();
        });

        // Mouse/Touch drag to pan
        function getEventCoords(e) {
            if (e.touches && e.touches.length > 0) {
                return { x: e.touches[0].clientX, y: e.touches[0].clientY };
            }
            return { x: e.clientX, y: e.clientY };
        }

        mapContainer.addEventListener('mousedown', startDrag);
        mapContainer.addEventListener('touchstart', startDrag);

        function startDrag(e) {
            if (e.touches && e.touches.length > 1) return; // Ignore multi-touch for dragging
            
            isDragging = true;
            const coords = getEventCoords(e);
            startX = coords.x - translateX;
            startY = coords.y - translateY;
            lastX = coords.x;
            lastY = coords.y;
            
            mapContainer.style.cursor = 'grabbing';
        }

        document.addEventListener('mousemove', drag);
        document.addEventListener('touchmove', drag);

        function drag(e) {
            if (!isDragging) return;
            if (scale === MIN_SCALE) return; // Don't pan if not zoomed
            
            e.preventDefault();
            const coords = getEventCoords(e);
            
            translateX = coords.x - startX;
            translateY = coords.y - startY;
            
            constrainTranslation();
            updateTransform();
            
            lastX = coords.x;
            lastY = coords.y;
        }

        document.addEventListener('mouseup', endDrag);
        document.addEventListener('touchend', endDrag);

        function endDrag() {
            isDragging = false;
            mapContainer.style.cursor = 'grab';
        }

        // Double-tap to zoom
        let lastTap = 0;
        mapContainer.addEventListener('touchend', (e) => {
            const currentTime = new Date().getTime();
            const tapLength = currentTime - lastTap;
            
            if (tapLength < 300 && tapLength > 0) {
                const coords = getEventCoords(e);
                zoom(ZOOM_STEP, coords.x, coords.y);
                e.preventDefault();
            }
            
            lastTap = currentTime;
        });

        // Pinch to zoom (touch)
        let initialDistance = 0;
        let initialScale = 1;

        mapContainer.addEventListener('touchstart', (e) => {
            if (e.touches.length === 2) {
                e.preventDefault();
                initialDistance = getDistance(e.touches[0], e.touches[1]);
                initialScale = scale;
            }
        });

        mapContainer.addEventListener('touchmove', (e) => {
            if (e.touches.length === 2) {
                e.preventDefault();
                const currentDistance = getDistance(e.touches[0], e.touches[1]);
                const delta = (currentDistance - initialDistance) * 0.01;
                
                const centerX = (e.touches[0].clientX + e.touches[1].clientX) / 2;
                const centerY = (e.touches[0].clientY + e.touches[1].clientY) / 2;
                
                scale = Math.max(MIN_SCALE, Math.min(MAX_SCALE, initialScale + delta));
                
                if (scale === MIN_SCALE) {
                    translateX = 0;
                    translateY = 0;
                } else {
                    constrainTranslation();
                }
                
                updateTransform();
            }
        });

        function getDistance(touch1, touch2) {
            const dx = touch1.clientX - touch2.clientX;
            const dy = touch1.clientY - touch2.clientY;
            return Math.sqrt(dx * dx + dy * dy);
        }

        // Mouse wheel zoom (desktop)
        mapContainer.addEventListener('wheel', (e) => {
            e.preventDefault();
            const delta = e.deltaY > 0 ? -ZOOM_STEP : ZOOM_STEP;
            zoom(delta, e.clientX, e.clientY);
        });

        // Initialize
        updateTransform();
    </script>
